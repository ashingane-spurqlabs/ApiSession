name: Run Newman Tests

on:
  push:
    branches:
      - main

jobs:
  newman-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Newman
      run: npm install -g newman

    - name: Run Newman
      run: newman run <path_to_your_collection.json>
